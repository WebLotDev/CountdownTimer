<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="input-container">
            <label for="date-time">Enter date and time:</label>
            <input type="datetime-local" id="date-time">
            <button onclick="startCountdown()">Start Countdown</button>
        </div>
        <div class="timer">
            <div id="days" class="time">00</div>:<div id="hours" class="time">00</div>:<div id="minutes" class="time">00</div>:<div id="seconds" class="time">00</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
